<div class="container-fluid" ng-controller="View2Ctrl">

	<nav class="myHead">
			<p class="myPara">
				Review your blog
			</p>
		
	</nav>

	<div class="container">
	<div class="myBox">
			<form>
			<input type="textbox" class="mytextbox" placeholder="Title for Blog" name="" ng-model="myTitle">
			<br>
			<textarea class="mytextbox" placeholder="Blog content" name="" ng-model="myBlog"></textarea>
			<br>
			<center><button class="mybutton2" ng-click="addThis();">Submit</button></center>
		</form>
	</div>
	<br>
	<hr>

	<div class="row"  ng-repeat="x in blogArray">

		<div class="hidden-sm col-md-2">
			
		</div>

		<div class="col-md-8">
			<table>
				<tr>
					<th rowspan="2" class="myImg">
						<img src="">
					</th>
					<th>{{x.title}}</th>
					<th rowspan="2" class="myClose">
						<button class="myCloseButton" ng-click="removeIt(x.presentCount);">X</button>
					</th>
				</tr>
				<tr>
					<td>
						{{x.blog}}
					</td>
				</tr>
			</table>
		</div>

		<div class="hidden-sm col-md-2">
			
		</div>

	</div>


	</div>


	</div>
	<hr>
	<center>
	<button class="mybutton2" ng-click="submit();">Go back to page 1</button>
	</center>
</div>
